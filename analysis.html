<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">

    <title>분석결과</title>

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/jqcloud.css" rel="stylesheet">
    <style type="text/css">
      @media (min-width: 979px) {
        body {
          padding-top: 60px;
        }
      }
      @media (max-width: 979px) {
        .navbar-fixed-top .navbar-inner, .navbar-fixed-bottom .navbar-inner {
          padding: 0px;
        }
      }
      @media (max-width: 767px) {
        .user-info {
          float:left;
        }
        body {
          padding-left:5px;
          padding-right:5px;
        }
        .navbar-fixed-top {
          margin-left: 0;
          margin-right: 0;  
        }
      }
    </style>
  </head>

  <body>

    <!-- 메뉴바 -->
    <div class=" navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span9 title">
              <div class="title1">Facebook 분석기</div>
            </div>
            <div class="span3">
              <div class="user-info">
                <span id="user_name" ></span>
                <span id="logout_url" ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 결과화면 -->
    <div class="container-fluid">
      <div class="row-fluid">
        <div id="word_cloud_outer" class="span6 the-box">
          <div class="subtitle">키워드</div>
          <p class="descrip lead">페이스북 게시물에서 자주 사용하는 단어를 분석합니다.</p>
          <div class="loading-img"><img src="loading.gif" /></div>
          <div class="result"><div id="word_cloud"></div></div>
        </div>

        <!-- <div id="time_analysis" class="span6 bg_white div_height"> -->
        <div id="time_analysis" class="span6 the-box">
          <div class="subtitle">사용 시간대</div>
          <p class="descrip lead">페이스북에 게시물의 시간을 분석합니다.</p>
          <div class="loading-img"><img src="loading.gif" /></div>
          <div class="result"><div id="chart_time" class="google_chart" ></div></div>
        </div>
      </div> <!-- row -->

      <div class="row-fluid">
        <div id="frieds_activity" class="span6 the-box">
          <div class="subtitle">친구관계</div>
          <p class="descrip lead">내 게시글을 좋아하거나 댓글을 남긴 친구들을 분석합니다.</p>
          <div class="loading-img"><img src="loading.gif" /></div>
          <div class="result"><div id="chart_close" ></div></div>
        </div>

        <div id="frieds_top_list" class="span6 the-box">
          <div class="subtitle">친한 친구</div>
          <p class="descrip lead">내게 가장 관심 많은 친구를 분석합니다.</p>
          <div class="loading-img"><img src="loading.gif" /></div>
          <div class="result"><div id="friend-photos" ></div></div>
        </div>
      </div>

    </div> <!-- containter -->

    <footer class="email_footer bg_white">
      <p>만든이: <a href="mailto:ej88ej@gmail.com">ej88ej@gmail.com</a></p>
    </footer>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- JQCloud  -->
    <script type="text/javascript" src="js/jqcloud-1.0.4.js"></script>

    <!-- Google chart -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    
    <script type="text/javascript" src="js/analysis.js"></script>


  </body>
</html>
